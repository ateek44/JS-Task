<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page using Bootstrap</title>
    <link rel = "stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row"> </div>
        <br><br><br><br>
        <div class="col-md-1"></div>
       
        <div class="col-md-5">
            <h1 class="textColor">facebook</h1>
            <p class="text2color">Facebook helps you connect and share with the people in your life.</p>
        </div>
        
        <div class="col-md-5"></div>
        <div class="card" >
            <div class="card-body">
                <div class="mb-3">
                     <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address or phone number">
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                 </div>
                 <button type="button" class="btn btn-primary">Login</button>
                 <a href="">Forgotten password?</a>
                 <button type="button" class="btn btn-success">Create New Account</button>
            </div>
          </div>
        
        <div class="col-md-1"></div>
    </div>
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
